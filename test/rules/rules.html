<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" >
		<title>Test Desktop</title>
		<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.8/dijit/themes/claro/claro.css" media="screen">
		<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.8/dojox/treemap/themes/TreeMap.css">
		<style>
			html, body, #root {
				height:100%;
				overflow:hidden;
			}
			html, body {
				margin:0;
				padding:0;
			}
		</style>
		<script>
			var dojoConfig = {
				async : true,
				dojoBlankHtmlUrl : '../blank.html',
				packages : [{
					name : 'sld',
					location : location.pathname.replace(/\/[^/]+$/, '') + '/../../'
				}]
			};
		</script>
		<script src="//ajax.googleapis.com/ajax/libs/dojo/1.8/dojo/dojo.js"></script>
		<script>
			require(['sld/parser', 'dojo/text!./layout.sld.json', 'sld/test/rules/rules', 'dojo/domReady!'], function(parser, layout, rules) {

				// parser the layout with some rules
				parser.parse(layout, rules).then(function(layout) {
					layout.placeAt(document.body);
					layout.startup();
				}, function(err) {
					console.error(err);
					lastError = err;
				}, function(data) {
					console.log(data, " is loaded");
				});

			});
		</script>
	</head>
	<body class="claro"></body>
</html>
